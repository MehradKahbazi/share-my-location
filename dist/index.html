<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Share a Place</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="stylesheet" href="assets/styles/share-place.css" />
    <link rel="stylesheet" href="assets/styles/leaflet.css">
    <link rel="shortcut icon" href="./assets/styles/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/scripts/SharePlace.js" defer></script>
  </head>
  <body style="background: url('./assets/bg5.png'); background-color: #333;">
    <template id="modal-template">
      <div class="my-backdrop"></div>
      <div class="my-modal"></div>
    </template>
    <template id="loading-modal-content">
      <div class="modal__content centered">
        <div class="lds-dual-ring"></div>
      </div>
    </template>

    <header>
      <h1>Share a Place!</h1>
    </header>

    <div id="selected-place" class="d-flex justify-content-center">
      <div id="map" class="shadow-lg p-3 mb-5 mt-5 bg-body rounded">
       
      </div>
    </div>

    <div id="share-controls" class="form-group">
      <input
        class="form-control mb-4"
        id="share-link"
        type="text"
        readonly
        value="Select a place to get a sharable link."
      />
      <button id="share-btn" disabled>Share Place</button>
    </div>

    <div id="place-data">
      <form class="form-inline">
        <label for="address">Address</label>
        
        <div class="form-group">
          <input id="input-form" type="text" class="form-control mb-4" />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Find Place</button>

      </form>
      <button id="locate-btn" class="btn btn-primary mb-2">Get Current Location</button>
    </div>
  </body>
</html>
